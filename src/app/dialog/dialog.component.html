<h1 mat-dialog-title>Register</h1>
<div mat-dialog-content>
   <form [formGroup]="userForm">

    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input  formControlName="email" matInput placeholder="Email">
    </mat-form-field>


    <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input formControlName="firstName" matInput placeholder="First Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName" matInput placeholder="Lastname">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput placeholder="Password">
    </mat-form-field>
   </form>

</div>
<div mat-dialog-action [align]="'end'">
    <button  mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left:8px" mat-raised-button color="primary" (click)="registerUser()" >{{actionBtn}}</button>


</div>
